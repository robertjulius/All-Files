/******************************************************************************
 * This code was taken from Xinha's XinhaCore.js.
 * It is used to override the _shortCuts function so we can remove the 
 * keyboard shortcuts that we do not support (mainly ctrl+j and ctrl+0).
 * If we update our Xinha thirdparty software, we need to make sure that any
 * changes to this method gets propogated over.
 *****************************************************************************/    

Xinha.prototype._shortCuts=function(ev){
    var key=this.getKey(ev).toLowerCase();
    var cmd=null;
    var value=null;
    switch(key){
        case "b": cmd="bold"; break;
        case "i": cmd="italic"; break;
        case "u": cmd="underline"; break;
        case "s": cmd="strikethrough"; break;
        case "l": cmd="justifyleft"; break;
        case "e": cmd="justifycenter"; break;
        case "r": cmd="justifyright"; break;
        case "z": cmd="undo"; break;
        case "y": cmd="redo"; break;
        case "v": cmd="paste"; break;
        case "n": 
            cmd="formatblock"; 
            value="p"; 
            break;
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
            cmd="formatblock";
            value="h"+key;
            break;
    }
    if(cmd){
        this.execCommand(cmd,false,value);
        Xinha._stopEvent(ev);
    }
};

/*****************************************************************************
 * End of _shortCuts function override.
 ****************************************************************************/
 
/*****************************************************************************
 * This code is meant to destroy the xinha editor in a nice way.
 * Removes all registered button references and removes itself from the 
 * __xinhas array.  If all editors have been disposed, this function will 
 * also remove everything (literally everything) from the global freeList.
 ****************************************************************************/
Xinha.prototype._dispose=function(){
    if (this.config.btnList) {
        for(var i in this.config.btnList){
            this.config.btnList[i] = null;
        }
        this.config.btnList = null;
    }
    
    for(var i = __xinhas.length; i >= 0; i--){
        var xinhaEditor = __xinhas[i];
        if (xinhaEditor && xinhaEditor == this) {
            xinhaEditor = null;
            __xinhas.splice(i, 1);
        }
    }
    
    if (__xinhas.length == 0) {
        Xinha.collectGarbageForIE();
        // No editor has been activated anymore, they're all gone.
        Xinha._someEditorHasBeenActivated=false;
    }
    
    // A global variable that must be set to null if
    // it was pointing at this.
    if (Xinha._currentlyActiveEditor == this)
        Xinha._currentlyActiveEditor = null;
};
 
/*****************************************************************************
 * End of _dispose function.
 ****************************************************************************/

/******************************************************************************
 * This code was taken from Xinha's XinhaCore.js.
 * It has been modified to empty the toFree list when finished cleaning up.
 * Since our web app doesn't do page transitions, this function isn't just
 * for IE anymore.
 ****************************************************************************/

Xinha.collectGarbageForIE=function(){
    // Firefox and IE8+ are both smart enough to take care of the below
    // by themselves.  So we don't do the freeing for them to save time.
    if (Xinha.is_ie && Xinha.ie_version<8) {
        Xinha.flushEvents();
        for(var x=0;x<Xinha.toFree.length;x++){
        	Xinha.free(Xinha.toFree[x].o,Xinha.toFree[x].p);
        	Xinha.toFree[x].o=null;
        }
    }
    // Need this though, to make sure everything is unpinned for freeing
    Xinha.toFree = [];
};

/*****************************************************************************
 * End of collectGarbageForIE function.
 ****************************************************************************/

/*****************************************************************************
 * Override the free function.
 * Code taken from Xinha's XinaCore.js.
 * It has been modified to set the property to undefined so that the checks
 * of the form "typeof variable == 'undefined'" will pass within XinhaCore.js.
 * Without this, some objects that are null aren't re-created when they should
 * be, resulting in a NPE.
 ****************************************************************************/
Xinha.free=function(obj,prop){
    if(obj&&!prop){
        for(var p in obj){
            Xinha.free(obj,p);
        }
    }else if (obj) {
        if(prop.indexOf("src")==-1){
            try{
                obj[prop]=null;
                obj[prop]=undefined;
            } catch(x){}
        }
    }
};

/*****************************************************************************
 * End of free function
 ****************************************************************************/

/******************************************************************************
 * This code was taken from Xinha's XinhaCore.js.
 * It is used to override the generate function so we can load and activate the
 * editor all in one step (user only has to click once on the editor).  Also,
 * override the "submit" function to remove the update to the underlying text
 * area, as we already do that up above.
 * If we update our Xinha thirdparty software, we need to make sure that any
 * changes to this method gets propogated over.
 * Be sure that new plugins being loaded are added to loadPluginsForActivation in
 * EditIssueView.  Also, this method now sets the style.display of the displayElement
 * to none to make it disappear on-time.  Make sure not to remove that.
 *****************************************************************************/ 
// Creates the Xinha object and replaces the textarea with it.
Xinha.prototype.generate=function(){
    if(!Xinha.isSupportedBrowser){
        return;
    }
    var i;
    var editor=this;
    var url;
    var found=false;
    var links=document.getElementsByTagName("link");
    if(!document.getElementById("XinhaCoreDesign")){
        _editor_css=(typeof _editor_css=="string")?_editor_css:"Xinha.css";
        for(i=0;i<links.length;i++){
            if((links[i].rel=="stylesheet")&&(links[i].href==_editor_url+_editor_css)){
                found=true;
            }
        }
        if(!found){
            Xinha.loadStyle(_editor_css,null,"XinhaCoreDesign",true);
        }
    }
    if(_editor_skin!==""&&!document.getElementById("XinhaSkin")){
        found=false;
        for(i=0;i<links.length;i++){
            if((links[i].rel=="stylesheet")&&(links[i].href==_editor_url+"skins/"+_editor_skin+"/skin.css")){
                found=true;
            }
        }
        if(!found){
            Xinha.loadStyle("skins/"+_editor_skin+"/skin.css",null,"XinhaSkin");
        }
    }
    if(Xinha.is_ie){
        url=_editor_url+"modules/InternetExplorer/InternetExplorer.js";
	    if(!Xinha.loadPlugins([{plugin:"InternetExplorer",url:url}],function(){
            editor.generate();
        })){
            return false;
        }
        editor._browserSpecificPlugin=editor.registerPlugin("InternetExplorer");
    } else if (Xinha.is_webkit) {  
        url = _editor_url + 'modules/WebKit/WebKit.js';  
	    if ( !Xinha.loadPlugins([{plugin:"WebKit",url:url}],function(){
	        editor.generate(); } ) ) {              
            return false;  
        }  
        editor._browserSpecificPlugin = editor.registerPlugin('WebKit');  
    } else if (Xinha.is_gecko){  
        url=_editor_url+"modules/Gecko/Gecko.js";
	    if(!Xinha.loadPlugins([{plugin:"Gecko",url:url}],function(){
            editor.generate();
        })){
            return false;
        }
        editor._browserSpecificPlugin=editor.registerPlugin("Gecko");
    }
    if(typeof Dialog=="undefined"&&!Xinha._loadback(_editor_url+"modules/Dialogs/dialog.js",this.generate,this)){
        return false;
    }
    if(typeof Xinha.Dialog=="undefined"&&!Xinha._loadback(_editor_url+"modules/Dialogs/inline-dialog.js",this.generate,this)){
        return false;
    }
    url=_editor_url+"modules/FullScreen/full-screen.js";
    if(!Xinha.loadPlugins([{plugin:"FullScreen",url:url}],function(){
        editor.generate();
    })){
        return false;
    }
    url=_editor_url+"modules/ColorPicker/ColorPicker.js";
    if(!Xinha.loadPlugins([{plugin:"ColorPicker",url:url}],function(){
        editor.generate();
    })){
        return false;
    }else{
        if(typeof ColorPicker!="undefined"){
            editor.registerPlugin("ColorPicker");
        }
    }
    // Ensure these plugins are registered, if they are loaded
    if(typeof TableOperations!="undefined"){
        editor.registerPlugin("TableOperations");
    }
    if(typeof ContextMenu!="undefined"){
        editor.registerPlugin("ContextMenu");
    }
    if(typeof PasteText!="undefined"){
        editor.registerPlugin("PasteText");
    }
    if(typeof FindReplace!="undefined"){
        editor.registerPlugin("FindReplace");
    }
    
    var toolbar=editor.config.toolbar;
    for(i=toolbar.length;--i>=0;){
        for(var j=toolbar[i].length;--j>=0;){
            switch(toolbar[i][j]){
                case "popupeditor":
                editor.registerPlugin("FullScreen");
                break;
                case "insertimage":
                url=_editor_url+"modules/InsertImage/insert_image.js";
                if(typeof Xinha.prototype._insertImage=="undefined"&&
				    !Xinha.loadPlugins([{plugin:"InsertImage",url:url}],function(){
                    editor.generate();
                })){
                    return false;
                }else{
                    if(typeof InsertImage!="undefined"){
                        editor.registerPlugin("InsertImage");
                    }
                }
                break;
                case "insertlink":
                case "createlink":
                url=_editor_url+"modules/CreateLink/link.js";
                if(typeof Linker=="undefined"&&
				    !Xinha.loadPlugins([{plugin:"CreateLink",url:url}],function(){
                    editor.generate();
                },url)){
                    return false;
                }else{
                    if(typeof CreateLink!="undefined"){
                        editor.registerPlugin("CreateLink");
                    }
                }
                break;
                case "inserttable":
                url=_editor_url+"modules/InsertTable/insert_table.js";
			    if(!Xinha.loadPlugins([{plugin:"InsertTable",url:url}],function(){
                    editor.generate();
                })){
                    return false;
                }else{
                    if(typeof InsertTable!="undefined"){
                        editor.registerPlugin("InsertTable");
                    }
                }
                break;
            }
        }
    }
    
    if ( Xinha.is_gecko &&  editor.config.mozParaHandler != 'built-in' ) {
		var url=_editor_url + 'modules/Gecko/paraHandlerBest.js'
        if ( !Xinha.loadPlugins([{plugin:"EnterParagraphs",url:url}], function() {
	        editor.generate(); }) )  {
            return false;
        }
        editor.registerPlugin("EnterParagraphs");
    }
    switch(this.config.getHtmlMethod){
        case "TransformInnerHTML":
        var getHtmlMethodPlugin=_editor_url+"modules/GetHtml/TransformInnerHTML.js";
        break;
        default:
        var getHtmlMethodPlugin=_editor_url+"modules/GetHtml/DOMwalk.js";
        break;
    }
    if(!Xinha.loadPlugins([{plugin:"GetHtmlImplementation",url:getHtmlMethodPlugin}],function(){
        editor.generate();
    })){
        return false;
    }else{
        editor.registerPlugin("GetHtmlImplementation");
    }
    this.setLoadingMessage(Xinha._lc("Generate Xinha framework"));
    this._framework={
        "table":document.createElement("table"),
        "tbody":document.createElement("tbody"),
        "tb_row":document.createElement("tr"),
        "tb_cell":document.createElement("td"),
        "tp_row":document.createElement("tr"),
        "tp_cell":this._panels.top.container,
        "ler_row":document.createElement("tr"),
        "lp_cell":this._panels.left.container,
        "ed_cell":document.createElement("td"),
        "rp_cell":this._panels.right.container,
        "bp_row":document.createElement("tr"),
        "bp_cell":this._panels.bottom.container,
        "sb_row":document.createElement("tr"),
        "sb_cell":document.createElement("td")
    };
    Xinha.freeLater(this._framework);
    var fw=this._framework;
    fw.table.border="0";
    fw.table.cellPadding="0";
    fw.table.cellSpacing="0";
    fw.tb_row.style.verticalAlign="top";
    fw.tp_row.style.verticalAlign="top";
    fw.ler_row.style.verticalAlign="top";
    fw.bp_row.style.verticalAlign="top";
    fw.sb_row.style.verticalAlign="top";
    fw.ed_cell.style.position="relative";
    fw.tb_row.appendChild(fw.tb_cell);
    fw.tb_cell.colSpan=3;
    fw.tp_row.appendChild(fw.tp_cell);
    fw.tp_cell.colSpan=3;
    fw.ler_row.appendChild(fw.lp_cell);
    fw.ler_row.appendChild(fw.ed_cell);
    fw.ler_row.appendChild(fw.rp_cell);
    fw.bp_row.appendChild(fw.bp_cell);
    fw.bp_cell.colSpan=3;
    fw.sb_row.appendChild(fw.sb_cell);
    fw.sb_cell.colSpan=3;
    fw.tbody.appendChild(fw.tb_row);
    fw.tbody.appendChild(fw.tp_row);
    fw.tbody.appendChild(fw.ler_row);
    fw.tbody.appendChild(fw.bp_row);
    fw.tbody.appendChild(fw.sb_row);
    fw.table.appendChild(fw.tbody);
    var xinha=this._framework.table;
    this._htmlArea=xinha;
    Xinha.freeLater(this,"_htmlArea");
    xinha.className="htmlarea";
    this._framework.tb_cell.appendChild(this._createToolbar());
    var iframe=document.createElement("iframe");
    iframe.src=this.popupURL(editor.config.URIs.blank);
    iframe.id="XinhaIFrame_"+this._textArea.id;
    this._framework.ed_cell.appendChild(iframe);
    this._iframe=iframe;
    this._iframe.className="xinha_iframe";
    Xinha.freeLater(this,"_iframe");
    var statusbar=this._createStatusBar();
    this._framework.sb_cell.appendChild(statusbar);
    var textarea=this._textArea;
    textarea.parentNode.insertBefore(xinha,textarea);
    textarea.className="xinha_textarea";
    Xinha.removeFromParent(textarea);
    this._framework.ed_cell.appendChild(textarea);
    Xinha.addDom0Event(this._textArea,"click",function(){
        if(Xinha._currentlyActiveEditor!=this){
            editor.updateToolbar();
        }
        return true;
    });
    if(textarea.form){
        Xinha.prependDom0Event(this._textArea.form,"submit",function(){
            editor.firePluginEvent("onBeforeSubmit");
            ///// Change here /////
            // We're doing this in our own submit function - don't do it again
            // or we'll lose our rich text tag and any other special fiddling
            // we did above
            //editor._textArea.value=editor.outwardHtml(editor.getHTML());
            return true;
        });
        var initialTAContent=textarea.value;
        Xinha.prependDom0Event(this._textArea.form,"reset",function(){
            editor.setHTML(editor.inwardHtml(initialTAContent));
            editor.updateToolbar();
            return true;
        });
        if(!textarea.form.xinha_submit){
            try{
                textarea.form.xinha_submit=textarea.form.submit;
                textarea.form.submit=function(){
                    this.onsubmit();
                    this.xinha_submit();
                };

            }
            catch(ex){
            }
        }
    }
    Xinha.prependDom0Event(window,"unload",function(){
        editor.firePluginEvent("onBeforeUnload");
        textarea.value=editor.outwardHtml(editor.getHTML());
        if(!Xinha.is_ie){
            xinha.parentNode.replaceChild(textarea,xinha);
        }
        return true;
    });
    textarea.style.display="none";
    // IMPORTANT: This must stay here if we are to hide the display element.
    // If you update this method, be sure not to remove this.
    if (this._mks_displayElementToHide) {
        this._mks_displayElementToHide.style.display="none";
    }
    editor.initSize();
    this.setLoadingMessage(Xinha._lc("Finishing"));
    editor._iframeLoadDone=false;
    if(Xinha.is_opera){
        Xinha._addEvent(this._iframe.contentWindow,"load",function(e){
            if(!editor._iframeLoadDone){
                editor._iframeLoadDone=true;
                editor.initIframe();
                ///// Change here /////
                editor.beginningValue = editor.outwardHtml(editor.getHTML());
            }
            return true;
        });
    }else{
        Xinha._addEvent(this._iframe,"load",function(e){
            if(!editor._iframeLoadDone){
                editor._iframeLoadDone=true;
                editor.initIframe();
                ///// Change here /////
                if(Xinha.is_ie || isSupportedFirefoxVersion()) {
                    editor.activateEditor();
                    editor._iframe.contentWindow.focus();
                }
                editor.beginningValue = editor.outwardHtml(editor.getHTML());
            }
            return true;
        });
    }
    
    // Check to see if we're trying to use a Firefox client that's older than 1.5,
    // because all previous versions to 1.5 have a problem with setting the focus
    // and AutoComplete trying to lose focus (essentially it causes the xinha editor
    // to do strange things).
    var isSupportedFirefoxVersion = function() {
        var identifier = navigator.userAgent;
        var index = identifier.indexOf("Firefox");
        if(index == -1) return false;
        var version = parseFloat(identifier.substring(index+8));
        if(version >= 1.5) return true;
        else return false;
    };
};

/*****************************************************************************
 * This code was taken from Xinha's XinhaCore.js.
 * It is used to override the sizeEditor function so we can properly calculate
 * the size of the editor height for Firefox.  See notes in item 88802.
 * If we update our Xinha thirdparty software, we need to make sure that any
 * changes to this method gets propogated over.
 *****************************************************************************/ 
/**
 *  Size the editor to a specific size, or just refresh the size (when window resizes for example)
 *  @param width optional width (CSS specification)
 *  @param height optional height (CSS specification)
 *  @param includingBars optional boolean to indicate if the size should include or exclude tool & status bars
 */
Xinha.prototype.sizeEditor=function(width,height,includingBars,includingPanels){
    if(this._risizing){
        return;
    }
    this._risizing=true;
    this.notifyOf("before_resize",{width:width,height:height});
    this.firePluginEvent('onBeforeResize', width, height);
    this._iframe.style.height="100%";
    this._textArea.style.height="100%";
    this._iframe.style.width="";
    this._textArea.style.width="";
    if(includingBars!==null){
        this._htmlArea.sizeIncludesToolbars=includingBars;
    }
    if(includingPanels!==null){
        this._htmlArea.sizeIncludesPanels=includingPanels;
    }
    if(width){
        this._htmlArea.style.width=width;
        if(!this._htmlArea.sizeIncludesPanels){
            var rPanel=this._panels.right;
            if(rPanel.on&&rPanel.panels.length&&Xinha.hasDisplayedChildren(rPanel.div)){
                this._htmlArea.style.width=(this._htmlArea.offsetWidth+parseInt(this.config.panel_dimensions.right,10))+"px";
            }
            var lPanel=this._panels.left;
            if(lPanel.on&&lPanel.panels.length&&Xinha.hasDisplayedChildren(lPanel.div)){
                this._htmlArea.style.width=(this._htmlArea.offsetWidth+parseInt(this.config.panel_dimensions.left,10))+"px";
            }
        }
    }
    
    ///// Added everything with numRows /////
    var numRows = 0;
    if(height){
        this._htmlArea.style.height=height;
        if(!this._htmlArea.sizeIncludesToolbars){
            // Remove the 'em' from the number of rows
            numRows = height.substring(0,height.length - 2);
            this._htmlArea.style.height=((numRows * 16)+this._toolbar.offsetHeight+this._statusBar.offsetHeight)+"px";
        }
        if(!this._htmlArea.sizeIncludesPanels){
            var tPanel=this._panels.top;
            if(tPanel.on&&tPanel.panels.length&&Xinha.hasDisplayedChildren(tPanel.div)){
                this._htmlArea.style.height=(this._htmlArea.offsetHeight+parseInt(this.config.panel_dimensions.top,10))+"px";
            }
            var bPanel=this._panels.bottom;
            if(bPanel.on&&bPanel.panels.length&&Xinha.hasDisplayedChildren(bPanel.div)){
                this._htmlArea.style.height=(this._htmlArea.offsetHeight+parseInt(this.config.panel_dimensions.bottom,10))+"px";
            }
        }
    }
    width=this._htmlArea.offsetWidth;
    if(numRows != 0) {
        height = numRows * 16 + this._toolbar.offsetHeight;
    } else {
        height=this._htmlArea.offsetHeight;
    }
    var panels=this._panels;
    var editor=this;
    var col_span=1;
    function panel_is_alive(pan){
        if(panels[pan].on&&panels[pan].panels.length&&Xinha.hasDisplayedChildren(panels[pan].container)){
            panels[pan].container.style.display="";
            return true;
        }else{
            panels[pan].container.style.display="none";
            return false;
        }
    }
    if(panel_is_alive("left")){
        col_span+=1;
    }
    if(panel_is_alive("right")){
        col_span+=1;
    }
    this._framework.tb_cell.colSpan=col_span;
    this._framework.tp_cell.colSpan=col_span;
    this._framework.bp_cell.colSpan=col_span;
    this._framework.sb_cell.colSpan=col_span;
    if(!this._framework.tp_row.childNodes.length){
        Xinha.removeFromParent(this._framework.tp_row);
    }else{
        if(!Xinha.hasParentNode(this._framework.tp_row)){
            this._framework.tbody.insertBefore(this._framework.tp_row,this._framework.ler_row);
        }
    }
    if(!this._framework.bp_row.childNodes.length){
        Xinha.removeFromParent(this._framework.bp_row);
    }else{
        if(!Xinha.hasParentNode(this._framework.bp_row)){
            this._framework.tbody.insertBefore(this._framework.bp_row,this._framework.ler_row.nextSibling);
        }
    }
    if(!this.config.statusBar){
        Xinha.removeFromParent(this._framework.sb_row);
    }else{
        if(!Xinha.hasParentNode(this._framework.sb_row)){
            this._framework.table.appendChild(this._framework.sb_row);
        }
    }
    this._framework.lp_cell.style.width=this.config.panel_dimensions.left;
    this._framework.rp_cell.style.width=this.config.panel_dimensions.right;
    this._framework.tp_cell.style.height=this.config.panel_dimensions.top;
    this._framework.bp_cell.style.height=this.config.panel_dimensions.bottom;
    this._framework.tb_cell.style.height=this._toolBar.offsetHeight+"px";
    this._framework.sb_cell.style.height=this._statusBar.offsetHeight+"px";
    var edcellheight=height-this._toolBar.offsetHeight-this._statusBar.offsetHeight;
    if(panel_is_alive("top")){
        edcellheight-=parseInt(this.config.panel_dimensions.top,10);
    }

/******************************************************************************
 * This code was taken from Xinha's XinhaCore.js.
 * It is used to override the _wordClean function so we don't remove as much
 * attribute data.  See item 90014.
 * If we update our Xinha thirdparty software, we need to make sure that any
 * changes to this method gets propogated over.
 *****************************************************************************/ 
Xinha.prototype._wordClean=function(){
    var editor=this;
    function clearClass(node){
        var newc=node.className.replace(/(^|\s)mso.*?(\s|$)/ig," ");
        if(newc!=node.className){
            node.className=newc;
            if(!(/\S/.test(node.className))){
                node.removeAttribute("className");
            }
        }
    }
    function clearStyle(node){
        var declarations=node.style.cssText.split(/\s*;\s*/);
        for(var i=declarations.length;--i>=0;){
            ///// Change here /////
            if(/^mso|^tab-stops/i.test(declarations[i])){
                declarations.splice(i,1);
            }
        }
        node.style.cssText=declarations.join("; ");
    }
    var stripTag=null;
    if(Xinha.is_ie){
        stripTag=function(el){
            el.outerHTML=Xinha.htmlEncode(el.innerText);
        };

    }else{
        stripTag=function(el){
            var txt=document.createTextNode(Xinha.getInnerText(el));
            el.parentNode.insertBefore(txt,el);
            Xinha.removeFromParent(el);
        };

    }
    function checkEmpty(el){
        if(/^(span|b|strong|i|em|font|div|p)$/i.test(el.tagName)&&!el.firstChild){
            Xinha.removeFromParent(el);
        }
    }
    function parseTree(root){
        var tag=root.tagName.toLowerCase(),i,next;
        if((Xinha.is_ie&&root.scopeName!="HTML")||(!Xinha.is_ie&&(/:/.test(tag)))){
            stripTag(root);
            return false;
        }else{
            clearClass(root);
            clearStyle(root);
            for(i=root.firstChild;i;i=next){
                next=i.nextSibling;
                if(i.nodeType==1&&parseTree(i)){
                    checkEmpty(i);
                }
            }
        }
        return true;
    }
    parseTree(this._doc.body);
    this.updateToolbar();
};

 * End of _cleanWord function override

 *
 * Open a popup to select the hilitecolor or forecolor
 *
 * @param {String} cmdID The commande ID (hilitecolor or forecolor)
 * @private
 */
Xinha.prototype._colorSelector = function(cmdID) {
    var editor = this;    // for nested functions
    
    // backcolor only works with useCSS/styleWithCSS (see mozilla bug #279330 & Midas doc)
    // and its also nicer as <font>
    if ( Xinha.is_gecko && cmdID == 'hilitecolor') {
        try {
            editor._doc.execCommand('useCSS', false, false); // useCSS deprecated & replaced by styleWithCSS
            editor._doc.execCommand('styleWithCSS', false, true);
        } catch (ex) {}
    }

    var btn = editor._toolbarObjects[cmdID].element;
    var initcolor;
    if ( cmdID == 'hilitecolor' ) {
        if ( Xinha.is_ie ) {
            cmdID = 'backcolor';
            initcolor = Xinha._colorToRgb(editor._doc.queryCommandValue("backcolor"));
        } else {
            initcolor = Xinha._colorToRgb(editor._doc.queryCommandValue("hilitecolor"));
        }
    } else {
        initcolor = Xinha._colorToRgb(editor._doc.queryCommandValue("forecolor"));
    }
    var cback = function(color) {editor._doc.execCommand(cmdID, false, color); };
    if ( Xinha.is_ie ) {
        var range = editor.createRange(editor.getSelection());
        cback = function(color) {
            range.select();
            editor._doc.execCommand(cmdID, false, color);
        };
    }
    
    // Open the old popup-style of dialog for the color selector, just because
    // the newer version doesn't do modality or work when editor is in full
    // screen mode. (*** The modality and full screen bug has been fixed in 
    // Xinha 0.94, but it uses styles to input the colour, rather than the way
    // we do it now in font tags - it means the scrubber would have to be
    // changed, but since we don't want to let them use style tags anyway ...)
    this._popupDialog(editor.config.URIs.select_color,
        function(color) {
            // selection not canceled
            if ( color ) {
                editor._doc.execCommand(cmdID, false, "#" + color);
            }
            editor.updateToolbar();
        },
        Xinha._colorToRgb(this._doc.queryCommandValue(cmdID)));
};

Xinha.prototype._editorEvent = function(ev) {
	var editor = this;
	//call events of textarea
	if ( typeof editor._textArea['on'+ev.type] == "function" ) {
	    editor._textArea['on'+ev.type]();
	}
    if ( this.isKeyEvent(ev) ) {
	    // Run the ordinary plugins first
	    if(editor.firePluginEvent('onKeyPress', ev)) {
	        return false;
	    }
	    // Handle the core shortcuts
	    if ( this.isShortCut( ev ) ) {
	        this._shortCuts(ev);
	    }
	}
	if ( ev.type == 'mousedown' ) {
	    if(editor.firePluginEvent('onMouseDown', ev)) {
	        return false;
	    }
	}
	
	// **************** Added ****************
	if ( ev.type == 'mouseup' ) {
	    if(editor.firePluginEvent('onMouseUp', ev)) {
	        return false;
	    }
	}
	// **************** End Add **************
	
	// update the toolbar state after some time
	if ( editor._timerToolbar ) {
	    clearTimeout(editor._timerToolbar);
	}
	editor._timerToolbar = setTimeout(
	    function() {
	        editor.updateToolbar();
	        editor._timerToolbar = null;
	    },
	    250);
};

<script type="text/javascript">



initApp = function(){
    try {
        
        qx.locale.Manager.getInstance().setLocale("de_US");
        qx.io.Alias.getInstance().add("mks-resource", baseHref);
        
        
        mks.frame.MessagePopup.initialize();
        mks.frame.StatusPopup.initialize();
        mks.ci.df.initializeSingletonDateChooserPopup();

        // Initialize the Xinha component
        mks.ci.XinhaBase.initialize("body { font-size: 10pt; font-family: arial, sans-serif; color: black; }table { font-size: 10pt; font-family: arial, sans-serif; color: black; }p { margin-top: 0pt; margin-left: 0pt; margin-bottom: .0001pt; margin-right: 0pt; }");
        
        mks.frame.HeartbeatManager.initialize(window.server, -1);
        mks.frame.HeartbeatManager.start();

        // Initialize the web application
        mks.frame.WebApp.initialize(window.webAppDef, window.webAppPrefs, 
            window.initialParameters);
        document.title = "MKS Integrity 2009";

        // Main page style
        qx.ui.core.ClientDocument.getInstance().setBackgroundColor("#FFFFFF");

        // Create the singleton filter popup component
        window.singletonFilterPopup = mks.ci.df.SingletonFilterPopup();	

        // Setup or SingletonTableManager
        window.SingletonTableManager = mks.ci.df.SingletonTableManager();

        // Initialize the dialog manager       
        mks.frame.DialogManager.initialize(10);
        
        mks.frame.DialogManager.startStatus();
        
        // Complete initialization after all other work is done on this "thread"
        qx.client.Timer.once(function() {
            mks.frame.DialogManager._actionCallback(
                [jsonrpc._handleCallableReference(window.initialWebDialog)], 
                null, 10);
        }, this, 0);

        // instantiate the keyboard navigation helper if we're supposed to
        if( mks.frame.Utils.getKBNavHelperEnabled() ){
            window.mksKBNavHelper = mks.ci.df.KBNavHelper();
        }
        
    } catch (ex) {
        reportError(ex);
    }
};

postInitApp = function() {
    // Remove the "Loading..." thingy
    document.getElementById("INITIAL_LOAD_MSG").style.display="none";  
            
    var eventHandler = qx.event.handler.EventHandler.getInstance();
        
    // Allow the browser's context menu - we override where necessary
    eventHandler.setAllowClientContextMenu(true);

    // Default handler for the context menu event that prevents the browser
    // context menu if the event came from a menu itself.
    qx.ui.core.ClientDocument.getInstance().addEventListener("contextmenu", 
        function(e) {
            // Allow the context menu unless the target resides in a menu
            // or it is a javascript link (we don't want them to try and open
            // the link - it won't work).
            var t = e.getTarget();
            var d = e.getDomTarget();
            do {
                if (t instanceof qx.ui.menu.Menu) {
                    e.preventDefault();
                    break;
                    } else if (d && d.tagName && d.tagName == "A" && d.href &&
                        qx.lang.String.startsWith(d.href, "javascript:")) {
                        e.preventDefault();
                        break;
                    } else {
                        t = t.getParent();
                }
            } while (t != null)
    }, this);
    
    // If we debugging, provide a hook to the object info db using Ctrl+Alt+D
    if (window.mksDebug) {
        var cmd = new qx.client.Command("Ctrl+Alt+D");
        cmd.setEnabled(true);
        cmd.addEventListener("execute", function(e) {
            qx.log.Logger.ROOT_LOGGER.debug("******** OBJECT SUMMARY START ********");
            qx.log.Logger.ROOT_LOGGER.debug(qx.dev.ObjectSummary.getInfo());
            qx.log.Logger.ROOT_LOGGER.debug("******** OBJECT SUMMARY END ********");
        });
    }
};

closeApp = function() {
    // alert("Closing");
};

terminateApp = function() { 
    try {
        // logout so that the session is freed
	mks.frame.DialogManager.logOut();
    
	//alert("Terminating");  
        mks.frame.HeartbeatManager.stop(); 
    
        // Dispose the Xinha component
        mks.ci.XinhaBase.dispose();

    } catch( e ){
        qx.log.Logger.ROOT_LOGGER.debug( "error during app termination: " + e );
    }
};

/**
 * Report any fatal errors
 */
function reportError(ex) {
    var trace = null;

    // Turn on debug logging now for the QA test framework
    if (!window.mksDebug) {
	// Set debugging enabled so that we don't keep appending loggers.
	window.mksDebug = true;

	// Check for an instrumented log appender, and if set, use it
        var loggerClassName = qx.core.Setting.isSet("qx.mksLogAppender") ?
            qx.core.Setting.get("qx.mksLogAppender") : null;

        if (loggerClassName) {
            qx.log.Logger.ROOT_LOGGER.setMinLevel(
                qx.core.Setting.get("qx.minLogLevel"));
            
            qx.log.Logger.ROOT_LOGGER.addAppender(
                new (qx.Class.getByName(loggerClassName)));
        }
    }
        
    var name = null;
    if (ex.message) {
        name = ex.message;
    } else if (ex.name) {
        name = ex.name;
    } else {
        name = ex;
    }
        
    // Server side error handling
    if (ex.javaStack) {
        // A server side exception - probably reported in the server log, but 
        // we'll capture it just to be safe
        // Log the original exception
        trace = "Exception caught (Server):\n" + 
            name + (ex.code ? " (" + ex.code + ")" : "") + "\n" + ex.javaStack;
    } 

    // Client side error handling
    var jsTrace = qx.dev.StackTrace.getStackTraceFromError(ex);
    var stack = null;
    if (jsTrace) {
        stack = "";
        for (var i = 0; i < jsTrace.length; i++) {
            stack += jsTrace[i] + "\n";
        }
    }  

    if (!trace) {
        trace = "";
    } else { 
        trace += "\n";
    }
    
    trace += "Exception caught (Client):\n" + 
        name + (ex.code ? " (" + ex.code + ")" : "") + "\n" + 
        (stack ? stack : "No trace available"); 

    qx.log.Logger.ROOT_LOGGER.debug(trace);

    // Is this a connection exception - no trace - just report it.
    if (mks.frame.Utils.isConnectionException(ex)) {
        name = mks.frame.getMessage("CONNECTION_FAILED");
        trace = null;
    } 

    // Is this an authentication/session error - no trace - just report it.
    if (ex.name) {
        if (ex.name.indexOf("mks.frame.app.ui.web.AuthenticationException") == 0) { 
            trace = null;
        }
    }
    
    mks.frame.DialogManager.reportFatalError(name, trace);
}


// Offline support
window.offline = false;

/**
 * Take the application offline. When we discover a serious error,
 * we report it to the user and prevent further interaction with the server 
 * until they re-connect to a different session.
 */
function goOffline() {    
    if (!window.isOffline()) {
        qx.log.Logger.ROOT_LOGGER.debug("******** Going offline ********");
        
        window.offline = true;
        
        // Stop the heartbeat
        mks.frame.HeartbeatManager.stop(); 
    
        // Don't allow further json calls
        JSONRpcClient.goOffline();
    }
}

/**
 * @return true if the application is already offline
 */
function isOffline() {
    return window.offline;
}

/**
 * Source: http://www.outofhanwell.com/ieleak/index.php?title=Fixing_Leaks
 *
 * Sometimes Internet Explorer keeps items in memory after the page is done 
 * using them. Although these pseudo-leaks are freed after the user leaves 
 * the page, some web pages may be open for long periods of time.
 *
 * To avoid pseudo-leaks, do not use removeChild to remove elements. Instead, 
 * set the parent's innerHTML to "" or use a function like this: 
 */
function discardElement(element) {
    if ( !element ) return;
    
    var garbageBin = document.getElementById('IELeakGarbageBin');
    garbageBin.appendChild(element);
    garbageBin.innerHTML = '';
}

</script>
